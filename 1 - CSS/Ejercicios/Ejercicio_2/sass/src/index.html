<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Color Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mystyle.scss">
</head>

<body>
    <div class="theme-1">
        <div class="box base-color"><span class="color-box-text">Base</span></div>
        <div class="box important"><span class="color-box-text">Important</span></div>
        <div class="box warning"><span class="color-box-text">Warning</span></div>
        <div class="box principal-font"><span class="color-box-text">Principal font</span></div>
        <div class="box secondary-font"><span class="color-box-text">Secondary font</span></div>
        <div class="box shadow-box"><span class="color-box-text">Box with Shadow</span></div>
    </div>
    <div class="theme-2">
        <div class="box base-color"><span class="color-box-text">Base</span></div>
        <div class="box important"><span class="color-box-text">Important</span></div>
        <div class="box warning"><span class="color-box-text">Warning</span></div>
        <div class="box principal-font"><span class="color-box-text">Principal font</span></div>
        <div class="box secondary-font"><span class="color-box-text">Secondary font</span></div>
        <div class="box shadow-box"><span class="color-box-text">Box with Shadow</span></div>
    </div>

</html>
